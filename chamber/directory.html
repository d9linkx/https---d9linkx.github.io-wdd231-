<!DOCTYPE html>

<head>

    <meta name="description" content="Chamber of Commerce Members Directory">

    <title>Chamber of Commerce Members Directory</title>

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Social Media Meta Settings for Facebook -->
    <meta property="og:title" content="Chamber of Commerce Members Directory">
    <meta property="og:type" content="website">

    <!-- CSS Styles -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript for dynamic last modified date -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lastModified = new Date(document.lastModified);
            document.getElementById("last-modified").textContent = lastModified.toDateString();
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>Chamber of Commerce</h1>
            <nav>
                <ul>

                    <li><a href="about.html">About Us</a></li>

                    <li><a href="contact.html">Contact</a></li>

            </nav>
        </div>

    <!-- Main Content: Directory of Members -->
    <main>
        <section>
            <h2>Members Directory</h2>
            <div class="directory-grid">
                <!-- Member Card 1 -->
                <div class="member-card">
                    <img src="images/member1.jpg" alt="Member 1">
                    <h3>Member Name 1</h3>
                    <p>Business Name</p>

                <!-- Member Card 2 -->

            </div>

        <div class="container">
            <p>Contact us: <a href="mailto:info@chamber.com">info@chamber.com</a> | Phone: (123) 456-7890</p>

</html>
