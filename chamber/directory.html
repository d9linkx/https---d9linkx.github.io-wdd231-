<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce Members Directory">
    <meta name="author" content="Prince Dike">
    <title>Aerodrome Chamber of Commerce Members Directory</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <!-- Social Media Meta Settings for Facebook -->
    <meta property="og:title" content="Aerodrome Chamber of Commerce Members Directory">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://d9linkx.github.io/wdd231/chamber/images/social-image.png">
    <meta property="og:url" content="https://d9linkx.github.io/wdd231/chamber/directory.html">
    
    <!-- CSS Styles -->
    <link rel="stylesheet" href="directory.css">
    
    <!-- JavaScript for dynamic last modified date -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const lastModified = new Date(document.lastModified);
            document.getElementById("last-modified").textContent = lastModified.toDateString();
        });
    </script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="images/aerodromelogo.png" alt="Aerodrome Chamber of Commerce Logo" width="150">
        </div>
        <div class="container">
            <h1>Aerodrome Chamber of Commerce</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="directory.html">Directory</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Toggle View Buttons -->
    <div class="toggle-view">
        <button id="grid-view" class="active" data-view="grid">Grid View</button>
        <button id="list-view" data-view="list">List View</button>
    </div>

    <!-- Main Content: Directory of Members -->
    <main>
        <section>
            <h2>Members Directory</h2>
            <div id="members-directory" class="directory-grid">
                <!-- Member cards will be dynamically loaded here from JSON -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>Contact us: <a href="mailto:info@chamber.com">info@chamber.com</a> | Phone: (234) 902 723 1243</p>
            <p>Developed by Prince Dike for WDD 231</p>
            <p>Last Modified: <span id="last-modified"></span></p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="directory.js"></script>
</body>
</html>
