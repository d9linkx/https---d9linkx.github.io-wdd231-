    <!-- Main Content and Form Section -->
    <main>
        <div class="form-container">
            <h1>Send an Item</h1>
            
            <!-- Item Submission Form -->
            <form action="submit_form.php" method="post">
                
                <!-- Sender's Name Field -->
                <label for="sender-name">Sender's Name:</label>
                <input type="text" id="sender-name" name="sender-name" placeholder="e.g., John Doe" required aria-required="true">
                
                <!-- Sender's Address Field -->
                <label for="sender-address">Sender's Address:</label>
                <input type="text" id="sender-address" name="sender-address" placeholder="e.g., 123 Elm St, Springfield" required aria-required="true">
                
                <!-- Recipient's Name Fields -->
                <fieldset>
                    <legend>Recipient's Name</legend>

                    <label for="recipient-first-name">First Name:</label>
                    <input type="text" id="recipient-first-name" name="recipient-first-name" placeholder="e.g., Jane" required aria-required="true">

                    <label for="recipient-other-names">Other Names:</label>
                    <input type="text" id="recipient-other-names" name="recipient-other-names" placeholder="e.g., Anne Marie">

                    <label for="recipient-last-name">Last Name:</label>
                    <input type="text" id="recipient-last-name" name="recipient-last-name" placeholder="e.g., Smith" required aria-required="true">
                </fieldset>

                <!-- Recipient's Username Field -->
                <label for="recipient-username">Recipient's Username:</label>
                <input type="text" id="recipient-username" name="recipient-username" placeholder="e.g., janesmith123" required aria-required="true">
                
                <!-- Recipient's Address Field -->
                <label for="recipient-address">Recipient's Address:</label>
                <input type="text" id="recipient-address" name="recipient-address" placeholder="e.g., 456 Oak Ave, Metropolis" required aria-required="true">
                
                <!-- Item Details Field -->
                <label for="item-details">Item Details:</label>
                <textarea id="item-details" name="item-details" placeholder="Describe the item, e.g., 'Medium-sized package, fragile.'" required aria-required="true"></textarea>
                
                <!-- Special Instructions Field -->
                <label for="special-instructions">Special Instructions:</label>
                <textarea id="special-instructions" name="special-instructions" placeholder="e.g., 'Handle with care' or 'Deliver before noon'"></textarea>
                
                <!-- Submit Button -->
                <button type="submit" aria-label="Submit the form to send item">Send Item</button>
            </form>
        </div>
